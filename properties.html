<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 p-4">

    <h1 class="text-2xl font-bold mb-6">H+H Immo - Properties</h1>
    <input id="searchInput" class="w-full p-3 border rounded-lg mb-6" placeholder="ðŸ” Search" />

    <div id="propertyList" class="space-y-4">

        <button onclick="location.href='detail.html'"
            class="flex items-center gap-4 w-full bg-white shadow p-4 rounded-xl text-left">
            <img src="istockphoto-1141065338-1024x1024.jpg" alt="Zurich Property"
                class="w-20 h-20 object-cover rounded-lg" />
            <div>
                <div class="font-semibold text-lg">Property 1</div>
                <div class="text-sm text-gray-500">Street 10, Zurich</div>
            </div>
        </button>

        <button onclick="location.href='detail2.html'"
            class="flex items-center gap-4 w-full bg-white shadow p-4 rounded-xl text-left">
            <img src="istockphoto-1218999098-1024x1024.jpg" alt="Bern Property"
                class="w-20 h-20 object-cover rounded-lg" />
            <div>
                <div class="font-semibold text-lg">Property 2</div>
                <div class="text-sm text-gray-500">Main St 55, Bern</div>
            </div>
        </button>

    </div>
    <script>
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const term = e.target.value.toLowerCase();
            const list = document.getElementById('propertyList');
            const items = list.getElementsByTagName('button');

            Array.from(items).forEach(item => {
                const text = item.innerText.toLowerCase();
                if (text.includes(term)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
