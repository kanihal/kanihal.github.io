<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - H+H Immo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<div class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
        <img src="istockphoto-2223261416-1024x1024.jpg" alt="Modern Architecture"
            class="w-full h-40 object-cover rounded-xl mb-6" />

        <h1 class="text-3xl font-bold mb-8 text-center">H+H Immo</h1>

        <input id="username" placeholder="Username"
            class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-800" />
        <input id="password" placeholder="Password" type="password"
            class="w-full mb-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-800" />
        <div id="errorMessage" class="hidden text-red-500 text-sm mb-6 text-center">Invalid username or password</div>

        <button onclick="login()"
            class="w-full bg-slate-800 hover:bg-slate-900 text-white py-3 rounded-lg font-semibold transition-colors">
            Login
        </button>
    </div>
</div>

<footer class="mt-auto py-8 text-center text-gray-500 text-sm border-t border-gray-100 bg-white w-full">
    <p>&copy; 2026 ImmoManager. All rights reserved.</p>
    <div class="mt-2 space-x-4 text-gray-400">
        <a href="access_management.html" class="hover:text-black transition-colors font-medium">Access
            Management</a>
        <span>&bull;</span>
        <a href="#" class="hover:text-black transition-colors">Support</a>
    </div>
</footer>

<script>
    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const error = document.getElementById('errorMessage');

        if (user === 'admin' && pass === 'adminpass') {
            location.href = 'properties.html';
        } else {
            error.classList.remove('hidden');
            // Optional: clear password for security
            document.getElementById('password').value = '';
        }
    }

    // Allow 'Enter' key to trigger login
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>
</body>

</html>
